<!DOCTYPE html>
<html>
<head>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Email Validation</title>
        <link rel="stylesheet" href="style.css">
</head>
<div class="MakeItUp">
    <div class="input-group">
            <label id="email-label">E-mail ID</label>
            <input type="email" spellcheck="false" id="email-field" onkeyup="validateEmail()"> 
            <span id="email-error"></span>
    </div>
</div>






<script>
    var emailField = document.getElementById("email-field");
    var emailLabel = document.getElementById("email-label");
    var emailError = document.getElementById("email-error");
    function validateEmail(){
        emailLabel.style.bottom = "45px";

        if(!emailField.value.match(/^[A-Za-z\._\-0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)){
            emailError.innerHTML = "Vro, tu wohi hai na ! jo CODING ka name par flex karta hai :(";
            emailField.style.borderBottomColor = "red";
            emailError.style.top = "120%";
            return false;
        }
        emailError.innerHTML = "";
        emailField.style.borderBottomColor = "green";
        emailError.style.top = "100%";
        return true;
    }

</script>
</body>    
</html>
